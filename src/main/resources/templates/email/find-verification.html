<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>인증번호 안내</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333;">
<div style="max-width: 600px; margin: auto; border: 1px solid #ddd; padding: 24px; border-radius: 6px;">
    <h2 style="color: #2a9d8f;">[CareerLink] <span th:text="${type}"/> 인증번호 안내</h2>
    <p>
        안녕하세요 <strong th:text="${username}"></strong>님,
    </p>
    <p>
        인증번호란에 아래 인증 코드를 입력해 주세요:
    </p>
    <p>
        <strong th:text="${code}"></strong>
    </p>
    <p style="font-size: 14px; color: #666;">
        ※ 인증 코드는 5분간 유효합니다.
    </p>

    <hr style="margin-top: 32px;">
    <p style="font-size: 12px; color: #aaa;">
        본 메일은 CareerLink 시스템에서 자동으로 발송되었습니다. 문의: support@careerlink.online
    </p>
</div>
</body>
</html>
