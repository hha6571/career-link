<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>승인 완료 안내</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333;">
<div style="max-width: 600px; margin: auto; border: 1px solid #ddd; padding: 24px; border-radius: 6px;">
    <h2 style="color: #2a9d8f;">[CareerLink] 기업등록요청 승인 완료</h2>
    <p>
        안녕하세요 <strong th:text="${companyName}">기업명</strong> 담당자님,
    </p>
    <p>
        귀하의 기업등록요청이 관리자의 승인에 따라 <strong style="color: green;">정상적으로 승인</strong>되었습니다.
    </p>
    <p>
        아래 버튼을 눌러 기업 회원가입을 완료해 주세요.
    </p>

    <div style="margin: 30px 0; text-align: center;">
        <a th:href="@{${signupUrl}}"
           style="display: inline-block; background-color: #2a9d8f; color: #fff; padding: 12px 24px; text-decoration: none; border-radius: 5px;">
            기업 회원가입 완료하러 가기
        </a>
    </div>

    <p style="font-size: 14px; color: #666;">
        ※ 이 링크는 승인일로부터 3일간만 유효합니다.
    </p>

    <hr style="margin-top: 32px;">
    <p style="font-size: 12px; color: #aaa;">
        본 메일은 CareerLink 시스템에서 자동으로 발송되었습니다. 문의: support@careerlink.com
    </p>
</div>
</body>
</html>
